<div class="container">
    <form [formGroup]="signup" (ngSubmit)="signupdata(signup)" class="form-box1">
        <h3>Créer un compte </h3>
        <div class="form-group">
            <label>Identifiant</label>
            <input type="text" formControlName="username" class="form-control mb-3 mt-3"/>
        </div>
        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-3"/>
        </div>
        <div class="form-group">
            <label>Adresse mail</label>
            <input type="email" formControlName="email" class="form-control mb-3 mt-3" />
        </div>

        <span>Vous avez déjà un compte ?</span>
        <a class="button"
            routerLink="/login"
            routerLinkActive="activebutton"
            ariaCurrentWhenActive="page">
            Je me connecte
        </a>         <br/>
        <br>
        <button type="submit" class="btn btn-success">Je m'inscris</button>

    </form>
</div>
