<div class="container">
    <form [formGroup]="signup" (ngSubmit)="signupdata(signup)" class="form-box1">
        <h3>Sign Up </h3>
        <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username" class="form-control mb-3 mt-3" placeholder="Enter Username"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter Password"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control mb-3 mt-3" placeholder="Enter Email"/>
        </div>

        <span>You Have Already Account ?</span>
        <a class="button"
            routerLink="/login"
            routerLinkActive="activebutton"
            ariaCurrentWhenActive="page">
            Sign In
        </a>         <br/>
        <button type="submit" class="btn btn-success">register</button>

    </form>
</div>
