<div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box">
      <h3 class="form-title">Login</h3>
      <div class="form-group left-align">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" />
      </div>
  
      <div class="form-group left-align">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control"  />
      </div>
      <div class="create-account">
        <p class="account-text">Don't have an account? <a class="button no-blue" routerLink="/register" routerLinkActive="activebutton" ariaCurrentWhenActive="page">Create a new account</a></p>
      </div>
      <button type="submit" class="btn btn-success">Login</button>
    </form>
  </div>
